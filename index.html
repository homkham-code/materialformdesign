
<!DOCTYPE html>
<html>
<head>
    <title>Material Form Design</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Please Login</h1>

        <form id="form" action="" method="">
            <div class="form-control">
                <input type="text" name="email" id="email" class="input" autocomplete="off" required/>
                <label for="email">Email</label>
            </div>

            <div class="form-control">
                <input type="password" name="password" id="password" class="input" required />
                <label for="password">Password</label>
            </div>

            <div class="rdo-form">
                <input type="radio" name="role" id="admin" class="input" />
                <label for="admin">Admin</label>
                <input type="radio" name="role" id="user" class="input checked" checked />
                <label for="user">User</label>
            </div>

            <button type="button" class="btn" id="btn">Login</button>

            <p class="text">Don't have an account? <a href="#">Signup Now</a> </p>
        </form>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
